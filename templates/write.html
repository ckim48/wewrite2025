{% extends 'header.html' %}
{% block write %}
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.write-container {
  width: 90%;
  max-width: 800px;
  background: white;
  padding: 20px;
  margin-top: 50px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 28px;
  margin-bottom: 5px;
}

h2 {
  font-size: 20px;
  margin-bottom: 15px;
  color: gray;
}

.form-section, .exposition-section {
  margin-bottom: 20px;
}

.checkbox-group {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-bottom: 10px;
}

label {
  font-size: 14px;
  display: flex;
  align-items: center;
}

input[type="text"], textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
}

textarea {
  height: 100px;
  resize: none;
}

.input-group {
  margin-bottom: 15px;
}

.info-text {
  font-size: 12px;
  color: #d39e00;
  margin-bottom: 15px;
}

button {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <div class="write-container">
    <h1>WeWrite</h1>
    <h2>Start New Story</h2>

    <div class="form-section">
      <h3>Setting</h3>
      <div class="checkbox-group">
        <label><input type="checkbox"> Fiction</label>
        <label><input type="checkbox"> Mystery</label>
        <label><input type="checkbox"> Science Fiction</label>
        <label><input type="checkbox"> Fantasy</label>
        <label><input type="checkbox"> Historical Fiction</label>
        <label><input type="checkbox"> Romance</label>
      </div>
<!--      <p class="info-text">Choo</p>-->

      <div class="input-group">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Choose your title">
      </div>
      <div class="input-group">
        <label for="main-character">Main Character:</label>
        <input type="text" id="main-character" placeholder="Write a name of main character">
      </div>
      <div class="input-group">
        <label for="time-setting">Time Setting:</label>
        <input type="text" id="time-setting" placeholder="Write time">
      </div>
    </div>

    <div class="exposition-section">
      <label for="exposition">Exposition</label>
      <textarea id="exposition" placeholder="First part of your story"></textarea>
    </div>

    <button type="submit">Submit</button>
  </div>
</body>
</html>
{% endblock %}
